name: working Dirs & Shells
on: [push]
jobs:
    display-wd-info-linux:
        runs-on: ubuntu-latest
        steps:
            - name: Display working directory & List the files
              run: |
                pwd
                ls -a
                echo $GITHUB_SHA
                echo $GITHUB_REPOSITORY
                echo $GITHUB_WORKSPACE
    display-wd-info-windows:
        runs-on: ubuntu-latest
        steps:
            - name: Display working directory & List the files
              run: |
                pwd
                ls -a
                echo $GITHUB_SHA
                echo $GITHUB_REPOSITORY
                echo $GITHUB_WORKSPACE            

